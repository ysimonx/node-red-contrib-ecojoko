<script type="text/javascript">
  RED.nodes.registerType('ecojoko-credential',{
      category: 'config',
      defaults: {
        e_mail: {value:"e_mail",required:true},
        password: {value:"password",required:true}
        
      },
      label: function() {
          return "credentials for " + this.e_mail;
      }
  });
</script>

<script type="text/html" data-template-name="ecojoko-credential">
  <div class="form-row">
      <label for="node-config-input-e_mail"><i class="fa fa-bookmark"></i> e-mail</label>
      <input type="text" id="node-config-input-e_mail">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-bookmark"></i> password</label>
    <input type="text" id="node-config-input-password">
  </div>
</script>




<script type="text/javascript">
  RED.nodes.registerType("ecojoko-connect", {
    category: "input",
    color: "#ffcc66",
    defaults: {
      server: {value:"", type:"ecojoko-credential", required: true},
      command: { value:"getDeviceInfo" },
    },
    inputs: 1,
    outputs: 1,
    icon: "feed.png",
    label: function() {
      return "ecojoko-connect";
    }
  });
</script>

<script type="text/x-red" data-template-name="ecojoko-connect">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Credentials</label>
        <input type="text" id="node-input-server" />
    </div>
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-terminal"></i> Command</label>
        <select id="node-input-command">
            <option value="getDeviceInfo">Device Info</option>
        </select>
    </div>
</script>
